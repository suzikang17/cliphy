name: Summary Eval

on:
  workflow_dispatch:
    inputs:
      category:
        description: "Filter by video category"
        required: false
        type: choice
        default: all
        options:
          - all
          - short
          - tutorial
          - music
          - lecture
          - explainer
          - long
      videos:
        description: "Comma-separated video IDs to eval (overrides category)"
        required: false
        type: string

jobs:
  eval:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run eval
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "${{ inputs.videos }}" ]; then
            pnpm eval -- --videos "${{ inputs.videos }}"
          elif [ "${{ inputs.category }}" != "all" ]; then
            pnpm eval -- --category "${{ inputs.category }}"
          else
            pnpm eval
          fi
